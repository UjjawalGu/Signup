<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <form action="index.html" class="login-form">
        <h1>Sign Up</h1>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Enter your name"></span>
        </div>
        <div class="txtb">
            <input type="number">
            <span data-placeholder="Enter your Contact number"></span>
          </div>
          <div class="txtb">
            <input type="email">
            <span data-placeholder="Enter your Email Id"></span>
          </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="Password"></span>
        </div>

        <input type="submit" class="logbtn" value="Sign up">

        <div class="bottom-text">
          Have account? <a href="login.html">Login</a>
        </div>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
